{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Soil Moisture</title>
    
        <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'styles/font-awesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'styles/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="{% static 'styles/landing-page.css' %}" rel="stylesheet">
    
      </head>
      <style>
          .grafico{
              color: black;
          }

          .esquerda{
            background:#FFF;
            -webkit-box-shadow: 15px 23px 24px -9px rgba(0,0,0,0.38);
            -moz-box-shadow: 15px 23px 24px -9px rgba(0,0,0,0.38);
            box-shadow: 15px 23px 24px -9px rgba(0,0,0,0.38);
            border-radius: 15px;
  
          }

          .direita{
            background:#FFF;
            box-shadow: 26px 28px 28px 1px rgba(0,0,0,0.38);
             -webkit-box-shadow: 15px 23px 24px -9px rgba(0,0,0,0.38);
            -moz-box-shadow: 15px 23px 24px -9px rgba(0,0,0,0.38);
            border-radius: 15px;
          }
      </style>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
              
              <a class="navbar-brand" href="#" id="teste"><img src="{% static 'icons/soil.svg' %}" style="    width: 55px;"> 
              <span style="margin-left:4%">Soil Moisture Measuring</span></a>
            </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
        <div class="overlay">
          </div>
     
        <div class="container box-home" >
            <div class="row grafico">
            
                <div class="col-md-5 grafico esquerda" data-aos="zoom-out-right"
                                            data-aos-easing="ease-out-cubic"
                                            data-aos-duration="500">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3" id="gauge"  style="width:300px; height:200px;">
                        
                                <!--<h3>Fully Responsive</h3>
                            <p class="lead mb-0">This theme will look great on any device, no matter the size!</p>-->
                        </div>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-5 grafico direita" data-aos="zoom-out-left"
                                                    data-aos-easing="ease-out-cubic"
                                                    data-aos-duration="500">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <!--<h3>Fully Responsive</h3>
                            <p class="lead mb-0">This theme will look great on any device, no matter the size!</p>-->
                        </div>
                </div>    
            </div>
        </div>


    </header>

    {% block body %}
    {% endblock %}

    <!-- Call to Action -->
    <section class="call-to-action text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
        <div class="col-xl-9 mx-auto">
            <h2 class="mb-4">Ready to get started? Sign up now!</h2>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
            <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
                </div>
                <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Sign up!</button>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-light">
    <div class="container">
        <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <ul class="list-inline mb-2">
            <li class="list-inline-item">
                <a href="#">Sobre</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
                <a href="#">Contato</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
                <a href="#">Termos</a>
            </li>
            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; Soil UGB 2018. Todos os direitos reservados.</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
            <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
                <a href="#">
                <i class="fa fa-facebook fa-2x fa-fw"></i>
                </a>
            </li>
            <li class="list-inline-item mr-3">
                <a href="#">
                <i class="fa fa-twitter fa-2x fa-fw"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                <i class="fa fa-instagram fa-2x fa-fw"></i>
                </a>
            </li>
            </ul>
        </div>
        </div>
    </div>
    </footer>
</body>
<script src="{% static "js/main.js" %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/raphael-2.1.4.min.js' %}"></script>
<script src="{% static 'js/justgage.js' %}"></script>


<script>
    AOS.init();
</script>

<script>
  var g = new JustGage({
    id: "gauge",
    value: {{medida}},
    min: 0,
    max: 100,
    title: "Umidade do solo (%)",
    levelColorsGradient: true
    
  });
</script>

 <script>
    setInterval(function(){
        $.get('{% url "medicao" %}', function(resposta){
         // Na variável resposta estará o retorno da sua view
          g.refresh(resposta);
      });


    }, 1000);

  </script>

{% block scripts %}
{% endblock %}

</html>
